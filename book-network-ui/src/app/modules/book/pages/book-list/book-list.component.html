<h3>Books list</h3>
<hr>
<div class="d-flex justify-content-start gap-5 flex-wrap">
  <app-book-card [book]="book" *ngFor="let book of bookResponse.content"></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">

      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void (0)"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void (0)"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </li>

      <li>
        <a
          (click)="goToPage(0)"
          class="page-link"
          href="javascript:void (0)"
          aria-label="Previous"
        >
          1
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void (0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void (0)"
          aria-label="Previous"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>

    </ul>
  </nav>
</div>
